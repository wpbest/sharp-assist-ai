<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>User ID</mat-label>
          <input matInput [(ngModel)]="userId" placeholder="Enter User ID">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput [(ngModel)]="userName" placeholder="Enter User Name">
        </mat-form-field>
      </div>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="insertUser(userId, userName)">Create</button>
        <button mat-raised-button color="accent" (click)="updateUser(userId, userName); listUsers()">Update</button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" (click)="userId = user.userId; userName = user.userName">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.userId); listUsers()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
